<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>

    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Bootstrap\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS\createAccount.css">
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">
        <div id="hTitle">
            <ul>
                <li><img class="hLogo" src="CSS\DnD Logo.jpg"></li>
                <li>D'n'D 5e Helper</li>
                <li><button class="navButton" onclick="location.href='delete.html'">Character Creator</button></li>
                <li><button class="navButton" onclick="location.href='update.html'">NPC Creator</button></li>
                <li><button class="navButton" onclick="location.href='update.html'">temporary</button></li>
            </ul>
        </div>
    </div>
    <div id="wrapper">
        <div id="loginForm">
            <ul class="pageObject">
                <li><label class="loginLabel" for="eMailAddr">Email Address: </label></li>
                <li><input  type="text" name="eMailAddr" class="userDetails" placeholder="example@email.com" /></li>
            </ul>
            <ul class="pageObject">
                <li><label class="loginLabel" for="password">Password: </label></li>
                <li><input type="password" name="password1" class="userDetails" id="password1" placeholder="password" /></li>
                <li><input type="checkbox" name="pass1toggle" onclick="showPassword1()"> Show Password</li>
            </ul>
            <ul class="pageObject">
                <li><label class="loginLabel" for="password">Re-enter Password: </label></li>
                <li><input type="password" name="password1" class="userDetails" id="password1" placeholder="password" /></li>
                <li><input type="checkbox" name="pass1toggle" onclick="showPassword2()"> Show Password</li>
            </ul>
            <ul class="pageObject center">
                <li><button value="Submit"> Submit </button></li>
            </ul>
        </div>
    </div>
    <script src="Javascript/accountCreate.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
</body>
</html>
