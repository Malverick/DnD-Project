<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>

    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Bootstrap\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS\styles.css" >
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">
        <div id="hTitle">
            <ul>
                <li><img class="hLogo" src="CSS\DnD Logo.jpg"></li>
                <li>D'n'D 5e Helper</li>
                <li><button class="navButton" onclick="location.href='delete.html'">Character Creator</button></li>
                <li><button class="navButton" onclick="location.href='update.html'">NPC Creator</button></li>
                <li><button class="navButton" onclick="location.href='update.html'">temporary</button></li>
            </ul>
        </div>
    </div>
    <div id="wrapper">
        <div id="mainContent">
            <div id="charListing">
                <label for="charListing">Existing Charaters</label>
            </div>
            <div name="charCreator" id="charCreator">
                <label for="charCreator">Create a level one character</label>
                <div class="horizontal">
                    <div class="charColumn">
                        <fieldset class="pageObject">
                            <label for="racialChoice">Choose Your Race</label>
                            <select name="racialChoice" id="racialChoice">
                                <option class="charRace">Dwarf</option>
                                <option class="charRace">Elf</option>
                                <option class="charRace">Halfling</option>
                                <option class="charRace">Human</option>
                                <option class="charRace">Dragonborn</option>
                                <option class="charRace">Gnome</option>
                                <option class="charRace">Half-Elf</option>
                                <option class="charRace">Half-Orc</option>
                                <option class="charRace">Tiefling</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="charColumn">
                        <div class="pageObject">
                            <input id="enteredName" class="pageButton" type="text" placeholder="Enter your character name...">
                        </div>
                        <fieldset class="pageObject">
                            <label for="classChoice">Choose Your Class</label>
                            <select name="classChoice" id="classChoice">
                                <option class="charClass">Barbarian</option>
                                <option class="charClass">Bard</option>
                                <option class="charClass">Cleric</option>
                                <option class="charClass">Druid</option>
                                <option class="charClass">Fighter</option>
                                <option class="charClass">Monk</option>
                                <option class="charClass">Paladin</option>
                                <option class="charClass">Ranger</option>
                                <option class="charClass">Rogue</option>
                                <option class="charClass">Sorcerer</option>
                                <option class="charClass">Warlock</option>
                                <option class="charClass">Wizard</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="charColumn">
                        <div class="pageObject">
                            <button name="createCharacter" class="pageButton" onclick="postCharacter()"><label for="createCharacter">Create your character</label></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="Javascript/Index.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
    </div>
</body>
</html>
