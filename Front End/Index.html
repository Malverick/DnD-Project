<!DOCTYPE html>
<html>

<head>
    <title>Homepage</title>

    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./Bootstrap\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS\styles.css" >
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>
    <div id="header">
        <div id="hTitle">
            <img class="hLogo" src="CSS\DnD Logo.jpg">
            D'n'D 5e Helper
            <img class="hLogo" src="CSS\DnD Logo.jpg">
        </div>
    </div>
    <div id="wrapper">
        <div id="hNavigation">
            <div id="hNav-1">
                <button class="navButton" onclick="location.href='delete.html'">Character Creator</button>
                <button class="navButton" onclick="location.href='update.html'">NPC Creator</button>
                <button class="navButton" onclick="location.href='update.html'">temporary</button>
            </div>
            <div id="hNav-2">
                <button class="navButton" onclick="location.href='update.html'">temporary</button>
                <button class="navButton" onclick="location.href='update.html'">temporary</button>
            </div>
            <div id="hNav-3">
                <button class="navButton" onclick="location.href='update.html'">temporary</button>
                <button class="navButton" onclick="location.href='update.html'">temporary</button>
            </div>
        </div>


        <div id="mainContent">
            <div id="charListing">
                <p>Existing Charaters</p>
            </div>
            <div id="charCreator">
                <div class="charColumn">
                    <fieldset class="pageObject">
                        <label for="racialChoice">Choose Your Race</label>
                        <select name="racialChoice" id="racialChoice">
                            <option class="charRace">Dwarf</option>
                            <option class="charRace">Elf</option>
                            <option class="charRace">Halfling</option>
                            <option class="charRace">Human</option>
                            <option class="charRace">Dragonborn</option>
                            <option class="charRace">Gnome</option>
                            <option class="charRace">Half-Elf</option>
                            <option class="charRace">Half-Orc</option>
                            <option class="charRace">Tiefling</option>
                        </select>
                    </fieldset>
                    <div class="dropdownParent pageObject">

                        <div id="racialChoice" class="pageButton">
                            <p id="racialChoiceText" class="center">Race</p>
                        </div>
                        <ul class="dropdown-content">
                            <li class="charRace">Dwarf</li>
                            <li class="charRace">Elf</li>
                            <li class="charRace">Halfling</li>
                            <li class="charRace">Human</li>
                            <li class="charRace">Dragonborn</li>
                            <li class="charRace">Gnome</li>
                            <li class="charRace">Half-Elf</li>
                            <li class="charRace">Half-Orc</li>
                            <li class="charRace">Tiefling</li>
                        </ul>
                    </div>
                </div>
                <div class="charColumn">
                    <div class="pageObject">
                        <input id="enteredName" class="pageButton" type="text" placeholder="Enter your character name...">
                    </div>
                    <div class="dropdownParent pageObject">
                        <div id="classChoice" class="pageButton">
                            <p id="classChoiceText" class="center">Class</p>
                        </div>
                        <ul class="dropdown-content">
                            <li class="charClass">Barbarian</li>
                            <li class="charClass">Bard</li>
                            <li class="charClass">Cleric</li>
                            <li class="charClass">Druid</li>
                            <li class="charClass">Fighter</li>
                            <li class="charClass">Monk</li>
                            <li class="charClass">Paladin</li>
                            <li class="charClass">Ranger</li>
                            <li class="charClass">Rogue</li>
                            <li class="charClass">Sorcerer</li>
                            <li class="charClass">Warlock</li>
                            <li class="charClass">Wizard</li>
                        </ul>
                    </div>
                </div>
                <div class="charColumn">
                    <div class="pageObject">
                        <button class="pageButton" onclick="postCharacter()">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="Javascript/Index.js"></script>
        <script src="jquery-ui/jquery-ui.js"></script>
    </div>
</body>
</html>
